[Main]
Title=ダンサー・ステージ設定
Description=おもにEncisoシステム独自のダンサー周りの設定を 変更できます。

[ConfigTitle]
DancerSpeed=ダンサー速度
DancerShadow=影を表示
StageSyncBpm=ステージのBPM同期
StageEffects=ステージエフェクト
Save=保存して終了

[ConfigDescription]
DancerSpeed=ダンサーの動きをBPMと完全に同期するかを設定します。|Defaultは動きとして不自然にならない程度に最大・最低速度を調整します。
DancerShadow=ダンサーの下に影を表示します。影用のモデルファイルが必須です。
StageSyncBpm=一部ステージのオブジェクト動作をBPMと同期します。
StageEffects=一部ステージのパーティクル量を調整します。
Save=変更を保存して終了します。|変更したくない場合は&BACK;を押して下さい。

[Helper]
Text=&MENULEFT;&MENURIGHT;設定変更 &MENUUP;&MENUDOWN;選択 &START;次へ/保存 &BACK;保存せずに終了
